{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap v5.1.3-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% block head %}{% endblock head %}
        <link rel="stylesheet" href="{% static "css/sticky_footer.css" %}">


        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/6573a846cd.js" crossorigin="anonymous"></script>

    </head>

    <body class="bg-light">
        <div class="wrapper">
            <!-- Navbar -->
            {% include "partials/navbar.html" %}
            <!-- Body -->
            {% block body %}
            {% endblock body%}

            {% block content %}
            {% endblock content %}

            {% block extra_body %}
            {% endblock extra_body %}

            <!-- JS for Bootstrap v5.1.3 -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous">
            </script>

            <script>
                var elements = document.getElementsByClassName("btn-close");
                if (elements.length > 0) {
                    setTimeout(function () {
                        for (var i = 0; i < elements.length; i++) {
                            elements[i].click();
                        }
                    }, 3000)
                }
            </script>

            {% block scripts %}
            {% endblock scripts %}
        </div>
    </body>

</html>
